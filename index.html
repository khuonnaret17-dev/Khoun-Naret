<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Quiz KH - Elegant & Professional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@400;500;600;700&family=Siemreap&display=swap" rel="stylesheet">
    <style>
        :root {
            --maroon-solid: #800000;
            --maroon-dark: #5e0000;
            --indigo-solid: #1E1B4B;
            --white-pure: #FFFFFF;
        }

        body {
            font-family: 'Kantumruy Pro', sans-serif;
            margin: 0;
            padding: 0;
            background: #020617;
            background-image: radial-gradient(circle at top right, #1E1B4B 0%, #020617 100%);
            min-height: 100vh;
            color: #FFFFFF;
            -webkit-font-smoothing: antialiased;
        }
        
        .heading-kh { font-family: 'Kantumruy Pro', sans-serif; font-weight: 700; }
        .small-kh { font-family: 'Kantumruy Pro', sans-serif; font-weight: 500; }

        .card-white-elegant {
            background: var(--white-pure);
            border: 1px solid #E5E7EB;
            box-shadow: 0 15px 30px -10px rgba(0, 0, 0, 0.3);
            border-radius: 2rem;
            color: var(--indigo-solid);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1.5rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .btn-red-elegant {
            background: var(--maroon-solid);
            color: white;
            border-bottom: 3px solid var(--maroon-dark);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            border-radius: 1rem;
        }

        .btn-red-elegant:active {
            transform: translateY(2px);
            border-bottom-width: 0px;
        }

        .btn-blue-elegant {
            background: var(--indigo-solid);
            color: white;
            border-bottom: 3px solid #000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            border-radius: 1rem;
        }

        .btn-blue-elegant:active {
            transform: translateY(2px);
            border-bottom-width: 0px;
        }

        .input-elegant {
            background: #F9FAFB;
            border: 1.5px solid #E5E7EB;
            color: var(--indigo-solid);
            font-weight: 600;
            border-radius: 0.75rem;
            transition: all 0.2s;
        }

        .input-elegant:focus {
            background: #FFFFFF;
            border-color: var(--maroon-solid);
            outline: none;
            box-shadow: 0 0 0 3px rgba(128, 0, 0, 0.05);
        }

        .page-transition {
            animation: fadeInElegant 0.4s ease-out;
        }

        @keyframes fadeInElegant {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "@google/genai": "https://esm.sh/@google/genai@1.40.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@firebase/firestore": "https://esm.sh/@firebase/firestore@^4.11.0",
    "@firebase/app": "https://esm.sh/@firebase/app@^0.14.8"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
